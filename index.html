<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fantasy Vibe Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Fantasy Vibe</h1>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <div class="character-profile">
                    <img src="path/to/character.jpg" alt="Character Image" class="character-image">
                    <h2 class="character-name">Character Name</h2>
                    <div class="status">
                        <p>HP: 50</p>
                        <p>MP: 10</p>
                        <p>Level: 1</p>
                        <button class="dropdown-button">Detailed Status</button>
                        <div class="detailed-status">
                            <p>STR: 2</p>
                            <p>DEX: 2</p>
                            <p>INT: 2</p>
                        </div>
                    </div>
                    <div class="condition">
                        <p>Condition: It is healthy!</p>
                        <p>Mood: Feeling happy.</p>
                        <p>Thoughts: What's next?</p>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
